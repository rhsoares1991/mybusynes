<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginMyAPP</title>
    <link rel="stylesheet" href="./stylelogin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
    <div class="logo">
        <img src="../img/Frame 97@2x.svg" alt="logomybusyness">
    </div>
    <div class="frame28">
        <h1>Welcome Back</h1>
    </div>
    <div class="frame76">
        <h5>Login to your account</h5>
    </div>
<!--container bar and button login-->
    <form>
        <div class="container1">
            <div class="inputs">
                <div class="bars">
                    <div class="baremail">
                        <label>E-mail</label>
                        <input type="email" inputmode="email" id="email"><br/>
                        <label>Password</label>
                        <input type="password" id="password">
                        
                </div>                
                </div>
                <div class="rememberme">                    
                    <input type="checkbox" class="checkremember">
                    <label class="label1">Remember me</label>                    
                    <a href="#">Forgot your Password</a>
                </div>
                <div class="containerbutton">
                    <a href="../dashboard/dashboard.html"><button>Login</button></a>
        
                </div>
                <div class="loginwith">
                    <div class="facebookbuttom">
                        <a><button class="redes" ><i class="bi bi-facebook"></i>Facebook</button></a>
                    </div>
                    <div class="facebookbuttom">
                        <a><button class="redes"><i class="bi bi-google"></i></i>Google</button></a>
                    </div>
                </div>
    </form>
        </div>
        
        
    </div>
    
    
</body>
</html>
